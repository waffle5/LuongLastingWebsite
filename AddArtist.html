<html>
    <head>
        <!-- load jquery -->
        <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>
        
        <!-- load bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        
        <!-- load firebase -->
        <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    
        <!-- load JavaScript -->
        <script src="LuongLastingJS.js"></script>
    
    </head>
    
    <body>
        
        <div class = "container" id = "add-artist-form">
            <h2>Create new artist</h2>
            <form>
                
              <div class="mb-3 ">
                <label for="artistEmail1" class="form-label fw-bold">Email address</label>
                <input type="email" class="form-control" id="artistEmail" placeholder="Email">
              </div>
                
              <div class="mb-3">
                <label for="artistFirstName" class="form-label fw-bold">First Name</label>
                <input type="text" class="form-control" id="artistFirstName" placeholder="First Name">
              </div>
                
              <div class="mb-3">
                <label for="artistLastName" class="form-label fw-bold">Last Name</label>
                <input type="text" class="form-control" id="artistLastName" placeholder="Last Name">
              </div> 
                
              <div class="mb-3">
                <label for="artistDistanceToStudio" class="form-label fw-bold">Distance To Studio</label>
                <input type="number" class="form-control" id="artistDistanceToStudio" placeholder="Distance to studio">
              </div>
                
              <div class="mb-3">
                <label for="artistBridePayMakeUp" class="form-label fw-bold">Bridal Pay (Makeup)</label>
                <input type="number" class="form-control" id="artistBridePayMakeUp" placeholder="Bridal Pay (Makeup)">
              </div>
                
              <div class="mb-3">
                <label for="artistBridePayHair" class="form-label fw-bold">Bridal Pay (Hair)</label>
                <input type="number" class="form-control" id="artistBridePayHair" placeholder="Bridal Pay (Hair)">
              </div>
                
              <div class="mb-3">
                <label for="artistNonBridePayMakeUp" class="form-label fw-bold">Non-Bridal Pay (Makeup)</label>
                <input type="number" class="form-control" id="artistNonBridePayMakeUp" placeholder="Non-Bridal Pay (Makeup)">
              </div>
                
              <div class="mb-3">
                <label for="artistNonBridePayHair" class="form-label fw-bold">Non-Bridal Pay (Hair)</label>
                <input type="text" class="form-control" id="artistNonBridePayHair" placeholder="Non-Bridal Pay (Hair)">
              </div>
                
              <button onclick="addArtist()" id = "createArtistButton" type="button" class="btn btn-primary">Add Artist</button>
            </form>
        </div>    
    </body>
    
</html>
