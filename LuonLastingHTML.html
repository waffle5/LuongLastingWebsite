<html>
<!-- For information displayed in the page
Also acts as references to the CSS and Javascript files-->
    <head>
      <!-- Font for the title -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italianno&family=Open+Sans&display=swap" rel="stylesheet">

      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Login</title>
      <link rel="stylesheet" href="LuongLastingCSS.css">

    </head>
    <!--Body is the information that will be visible to the user -->
    <body>
        

      <main id ="main-holder">
        <h1 id = "loginheader">Welcome!</h1>
        <div id = "login-error-msg-holder">
          <p id = "login-error-msg">Invalid username<span id="error-msg-second-line"> and/or password</span></p>
        </div>
        <!-- Creating a login form-->
        <form id="login-form">
          <!-- Creating input fields-->
          <input type="email" id="email" placeholder="Email" required>
          <input type="password" id="password" placeholder="Password" required>

            <button onclick ="login()">Login</button>
            <a href="Register.html">Register Artist</a>
            
            
        </form>
          
         <div id = "ProgressBar" class = "Section">
    <!--<h1>Main Page</h1>-->
    <!--<div id="ProgressBar">-->
      <div class="step">
        <p class="text">Client Information</p>
        <div class="bullets">1</div>
      </div>
      <div class="step">
        <p class="text">Non-Bridal Services</p>
        <div class="bullets">2</div>
      </div>
      <div class="step">
        <p class="text">Bridal Services Provided</p>
        <div class="bullets">3</div>
      </div>
      <div class="step">
        <p class="text"> Trial Services </p>
        <div class="bullets">4</div>
      </div>
      <div class="step">
        <p class="text">Submit Services</p>
        <div class="bullets">5</div>
      </div>
    </div>
    <!-- Buttons for previous next and submit-->
    <div id="button-section">
      <button id="Previous">Previous</button>
      <button id="Next">Next</button>
      <button id="Submit">Submit</button>
    </div>
   
        
  <!--<script src="LuongLastingJS.js"></script>-->
        </main>     
    </body>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

    <script defer src="LuongLastingJS.js"></script>
</html>
